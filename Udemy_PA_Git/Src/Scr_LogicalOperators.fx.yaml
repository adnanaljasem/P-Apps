    TextInput1 As text:
        Default: ="Text input"
        X: =40
        Y: =40
        ZIndex: =1

    TextInput2 As text:
        Default: ="Text input"
        X: =397
        Y: =40
        ZIndex: =2

    Label1 As label:
        Text: =TextInput1.Text & " "& TextInput2.Text
        Width: =442
        X: =829
        Y: =40
        ZIndex: =3

