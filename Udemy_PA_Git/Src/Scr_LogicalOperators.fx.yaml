        X: =40
        Y: =247
        ZIndex: =5

    lbl_SubstringDemo As label:
        Text: =TextInput1.Text in "Adnan Aljasem"
        X: =40
        Y: =352
        ZIndex: =6

    lbl_ArrayComparison As label:
        Height: =50
        Text: =TextInput1.Text in ["Adnan", "Jon","Tom", "Sara", "Ali"]
