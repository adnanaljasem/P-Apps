                },
                {
                    Region: "East",
                    Description: "PEI"
                }
            )
        SearchFields: =["Region"]
        SearchItems: |-
            =Search(Table(
                {
                    Region: "West",
                    Description: "Britich Colombia"
                },
                {
                    Region: "Central",
                    Description: "Manitoba"
                },
                {
                    Region: "East",
                    Description: "PEI"
                }
