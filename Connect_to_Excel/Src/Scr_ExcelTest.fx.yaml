Scr_ExcelTest As screen:
    Fill: =RGBA(247, 237, 237, 1)
    OnVisible: |-
        =UpdateContext({ShowDeleteConfirmation: false})

    "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver4.0'":
        Items: =SampleExcelData
        Layout: =Layout.Vertical
        TemplateFill: =If(ThisItem.IsSelected, RGBA(0, 0, 0, .2), RGBA(0, 0, 0, 0))
        TemplatePadding: =0
        TemplateSize: =Min(104, Self.Height - 60)
        X: =42
        Y: =88
        ZIndex: =1

        Title2 As label:
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="First Name: " & ThisItem.FirstName
            VerticalAlign: =VerticalAlign.Top
            Width: =271
            X: =32
            Y: =8
            ZIndex: =1

        Subtitle2 As label:
            Height: =43
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="Last Name: " & ThisItem.LastName
            VerticalAlign: =VerticalAlign.Top
            Width: =296
            X: =32
            Y: =Title2.Y + Title2.Height + 4
            ZIndex: =2

        NextArrow2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =3

        Separator2 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =4

        Label1 As label:
            OnSelect: =Select(Parent)
            Size: =15
            Text: |-
                ="Age: " & ThisItem.Age
            X: =376
            Y: =16
            ZIndex: =5

        Icon2 As icon.Trash:
            Icon: =Icon.Trash
            OnSelect: =Remove(SampleExcelData,ThisItem)
            X: =511
            Y: =22
            ZIndex: =6

    txt_FirstName As text:
        Default: =""
        HintText: ="First Name"
        Width: =347
        X: =788
        Y: =88
        ZIndex: =2

    txt_LastName As text:
        Default: =""
        HintText: ="Last Name"
        Width: =347
        X: =788
        Y: =148
        ZIndex: =3

    txt_Age As text:
        Default: =""
        Format: =TextFormat.Number
        Height: =39
        HintText: ="Age"
        Width: =348
        X: =787
        Y: =209
        ZIndex: =4

    btn_AddItem As button:
        OnSelect: |-
            =Collect(
                SampleExcelData,
                {
                    FirstName: txt_FirstName.Text,
                    LastName: txt_LastName.Text,
                    Age: txt_Age.Text
                }
            ); Reset(txt_FirstName);Reset(txt_LastName); Reset(txt_Age)
        Text: ="Add"
        X: =788
        Y: =305
        ZIndex: =5

    btn_Update As button:
        OnSelect: |-
            =Patch(SampleExcelData,Gallery1.Selected, {FirstName: txt_FirstName.Text, LastName: txt_LastName.Text, Age: txt_Age.Text})
        Text: ="Update"
        X: =987
        Y: =304
        ZIndex: =6

    btn_Delete As button:
        OnSelect: |-
            =UpdateContext({ShowDeleteConfirmation:true})
        Text: ="Delete"
        X: =894
        Y: =403
        ZIndex: =7

    DeleteDialoge As group:
        Height: =5
        Width: =5
        X: =60
        Y: =60
        ZIndex: =13

        rec_deleteconformation As rectangle:
            Fill: =RGBA(204, 204, 204, 1)
            Height: =628
            Visible: =ShowDeleteConfirmation
            Width: =1147
            X: =70
            Y: =64
            ZIndex: =8

        ico_deleteBackground As icon.Trash:
            Color: =RGBA(0, 18, 107, .15)
            Height: =486
            Icon: =Icon.Trash
            Visible: =ShowDeleteConfirmation
            Width: =507
            X: =358
            Y: =161
            ZIndex: =9

        lbl_deleteDialoge As label:
            Align: =Align.Center
            Color: =RGBA(255, 0, 0, 1)
            FontWeight: =FontWeight.Bold
            Height: =171
            Size: =33
            Text: ="Are You Sure You Want To Delete ?"
            Visible: =ShowDeleteConfirmation
            Width: =976
            X: =159
            Y: =209
            ZIndex: =10

        btn_YesDelete As button:
            BorderColor: =RGBA(255, 0, 0, 1)
            FontWeight: =FontWeight.Bold
            Height: =92
            OnSelect: |-
                =UpdateContext({ShowDeleteConfirmation:false});
                Remove(SampleExcelData,Gallery1.Selected)
            Size: =33
            Text: ="Yes"
            Visible: =ShowDeleteConfirmation
            Width: =224
            X: =327
            Y: =434
            ZIndex: =11

        btn_YesDelete_1 As button:
            BorderColor: =RGBA(255, 0, 0, 1)
            FontWeight: =FontWeight.Bold
            Height: =92
            OnSelect: |-
                =UpdateContext({ShowDeleteConfirmation:false})
            Size: =33
            Text: ="No"
            Visible: =ShowDeleteConfirmation
            Width: =224
            X: =787
            Y: =434
            ZIndex: =12

